<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let circle=function (radius) {
        this.radius=radius;
        this.getRadius=function () {
            return this.radius;
        }
        this.getArea=function () {
            return Math.PI*this.radius*this.radius;
        }
    }
    let Circle=new circle(4);
    let radius=Circle.getRadius();
    let area=Circle.getArea();
    alert(radius+" "+area);
</script>
</body>
</html>
