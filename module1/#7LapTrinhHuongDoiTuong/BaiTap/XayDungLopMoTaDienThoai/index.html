<!DOCTYPE html>

<body>
<script>
    class Mobile{
        constructor(status,battery) {
            this.status=status;
            this.battery=battery;
            /*this.tinnhanden=Array();
            this.tinnhandi=Array();*/
        }
        tinnhanden=Array();
        tinnhandi=Array();
        power(status){
        if (status){
            status=false;
        } else {status=true};
            return status;
        };
        sendSms(){
            let sms=prompt('nhap tin nhan moi');
            this.battery--;
            return sms;
        };
        saveSmsSent(sent){
            this.tinnhandi.push(sent);
            this.battery--;
        }
        saveSmsInbox(inbox){
            this.tinnhanden.push(inbox);
            this.battery--;
        }

    }
</script>
