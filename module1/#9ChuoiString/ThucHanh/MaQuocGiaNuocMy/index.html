<body>
    <script>
        function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        } 
        return false;
        }
        let zipcode="03746-4647-7868-7897";
        console.log(is_usZipCode(zipcode));
        zipcode ="87843-8799"
        console.log(is_usZipCode(zipcode));
    </script>
</body>
