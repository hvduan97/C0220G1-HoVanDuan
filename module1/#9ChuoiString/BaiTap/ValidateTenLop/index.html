<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // regexp=/^[A-Z]{1}[0-9]{4}[G,H,I,K,L,M]{1}$/;
        function checkNameClass(str){
            regexp=/^[A,c,p]{1}[0-9]{4}[G,H,I,K,L,M]{1}$/;
            if(regexp.test(str)){
                return true;
            }
            else{
                return false;
            }
        }
        let nameClass=prompt('Nhập tên class');
        if(checkNameClass(nameClass)){
            alert('Tên hợp lệ');
        }
        else{
            alert('Tên không hợp lệ');
        }
    </script>
</body>
</html>
