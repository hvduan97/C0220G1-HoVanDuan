<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy
        function check(str){
            regexp=/^(0[1-9]|1[0-9]|2[0-9]|3[0-1]|[1-9])\/(0[1-9]|1[0-2]|[1-9])\/([0-9]{4})$/;
            if(regexp.test(str)){
                return true;
            }
            else{
                return false;
            }
        }
        let enter=prompt('Nhập');
        if(check(enter)){
            alert('Hợp lệ');
        }
        else{
            alert('Không hợp lệ');
        }
    </script>
</body>
</html>
