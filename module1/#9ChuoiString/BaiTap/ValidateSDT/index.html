<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumberPhone(sdt){
            regexp=/^[0-9]{2}-((0){1}[0-9]{9})$/;
            if(regexp.test(sdt)){
                return true;
            }
            else{
                return false;
            }
        }
        let enterSDT=prompt('Nhập số điện thoại');
        if(checkNumberPhone(enterSDT)){
            alert('SĐT hợp lệ');
        }
        else{
            alert('SĐT không hợp lệ');
        }
    </script>
</body>
</html>
