<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[8,4,5,2,7,9,7,5,10,5,3,9,8];
        function sortnoibot(a){
            for(let i=0;i<a.length-1;i++){
                for(let j=i+1;j<a.length;j++){
                    if(a[j]<a[i]){
                        let temp=a[j];
                        a[j]=a[i];
                        a[i]=temp;
                    }
                }
            }
        }
        sortnoibot(arr);
        alert(arr);
    </script>
</body>
</html>
