<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m=parseInt(prompt('nhap m'));
        let n=parseInt(prompt('nhap n'));
        let arr=new Array(m)
        for(let i=0;i<m;i++){
            arr[i]=new Array(n);
        }
        for(let i=0;i<m;i++){
            for(let j=0;j<n;j++){
                arr[i][j] = parseInt(prompt("arr[" + i + "][" + j + "] = "));
            }
        }
        console.log(arr);        
    </script>
</body>
</html>
