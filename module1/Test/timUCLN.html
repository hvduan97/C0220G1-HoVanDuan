<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gcd(a,b){
            // Nếu a = 0 => ucln(a,b) = b
            // Nếu b = 0 => ucln(a,b) = a
            if (a == 0 || b == 0){
                return a + b;
            }
            while (a != b){
                if (a > b){
                    a -= b; // a = a - b
                }else{
                    b -= a;
                }
            }
            return a; // return a or b, bởi vì lúc này a và b bằng nhau
        }
        a=5;
        b=9;
        alert('UCLN của 2 số la'+ gcd(a,b));
    </script>
</body>
</html>
