<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function check(n){
            let sum = 0;
            for(let i=1;i<=n/2;i++){
                if(n%i==0) 
                    sum+=i;
            }
            if(sum==n) return true;
            return false;
        }
        let n=parseInt(prompt('Nhap so can kiem tra'));
        let status=check(n);
        if(status){
            alert('So hh');
        }
        else{
            alert('K la so hh');
        }

    </script>
</body>
</html>
