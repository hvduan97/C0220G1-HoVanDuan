<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham kiem tra so nguyen to</title>
</head>
<body>
<script>
    let num = prompt("Nhap vao mot so tu nhien bat ky");
    alert(isPrime(num));
    function isPrime(number){
        for (let j=2;j<number;j++){
            if (number % j == 0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
