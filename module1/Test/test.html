<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[]
        function addElementArray(){
            for(let i=0;i<100;i++){
                arr[i]=Math.floor(Math.random()*100)+1;
            }
        }
        function displayArray(){
            for(let i=0;i<arr.length;i++){
                // document.write(arr[i]+'&nbsp&nbsp');
                if(i%10==0){
                    document.write('<br/>');
                }
                document.write(arr[i]+'&nbsp&nbsp'+'&nbsp&nbsp'+'&nbsp&nbsp');
            }
        }
        addElementArray();
        displayArray();
    </script>
</body>
</html>
