<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class HocSinh{
            constructor(stt,ten,ngaysinh,dtb){
                this.stt=stt;
                this.ten=ten;
                this.ngaysinh=ngaysinh;
                this.dtb=dtb;
            }
            getStt(){
                return this.stt;
            }
            getTen(){
                return this.ten;
            }
            getNgaySinh(){
                return this.ngaysinh;
            }
            getDtb(){
                return this.dtb;
            }
            hienThiThongTin(){
                alert('Hoc sinh: '+this.getTen()+'\n'+
                'Có số thứ tự là: '+ this.getStt()+'\n'+
                'có ngày sinh là: '+this.getNgaySinh()+'\n'+
                'có điểm trung binh là: '+this.getDtb());
            }
            kiemTraHocLuc(){
                let a=this.getDtb();
                if(a>8){
                    alert('Bạn là học sinh giỏi');
                }
                else if(a>=6.5){
                    alert('Bạn là học sinh khá');
                }
                else if(a>=5){
                    alert('Bạn là học sinh trung bình');
                }
                else if(a>=3.5){
                    alert('Bạn là học sinh yếu');
                }
                else{
                    alert('Bạn la học sinh kiém');
                }
            }
        }
        let hocsinh=new HocSinh('1','Hồ Văn Duẫn','21/11/1997',8);
        hocsinh.hienThiThongTin();
        hocsinh.kiemTraHocLuc();
    </script>
</body>
</html>
