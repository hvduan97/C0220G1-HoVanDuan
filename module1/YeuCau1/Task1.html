<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<label for="name">Họ Và Tên: </label><input type="text" id="name"><br><br>
<label for="cmnd">CMND: </label><input type="text" id="cmnd"><br><br>
<label for="birthday">Ngày sinh: </label><input type="text" id="birthday"><br><br>
<label for="gender">Giới tính: </label><input type="text" id="gender"><br><br>
<label for="email">Email: </label><input type="text" id="email"><br><br>
<label for="address">Địa chỉ: </label><input type="text" id="address"><br><br>
<label for="customer">Loại Customer: </label><select name="" id="customer">
    <option value="Diamon">Diamon</option>
    <option value="Platinum">Platinum</option>
    <option value="Gold">Gold</option>
    <option value="Silver">Silver</option>
    <option value="Member">Member</option>
</select><br><br>
<label for="sale">Giảm giá: </label><input type="text" id="sale"><br><br>
<label for="number">Số lượng đi kèm: </label><input type="text" id="number"><br><br>
<label for="rentDays">Số ngày thuê: </label><input type="text" id="rentDays"><br><br>
<label for="service">Loại dịch vụ: </label><select name="" id="service">
    <option value="Villa">Villa</option>
    <option value="House">House</option>
    <option value="Room">Room</option>
</select><br><br>
<label for="typeRoom">Loại phòng thuê: </label><select name="" id="typeRoom">
    <option value="Vip">Vip</option>
    <option value="Business">Business</option>
    <option value="Normal">Normal</option>
</select><br><br>
<label for="">Số tiền phải trả </label><button onclick="moneyPay()">Xác nhận</button>
<input type="text" id="pay">
<script>
    function moneyPay() {
        let  result=0;
        let sale=document.getElementById("sale");
        let rentDay=document.getElementById("rentDays");
        let service = document.getElementById("service");
        if (service.value === "Villa")
        {
            result=(500*parseInt(rentDay.value)*(1-parseInt(sale.value)/100));
            document.getElementById("pay").value=result;
        }
        else if (service.value === "House")
        {
            result = (300*parseInt(rentDay.value)*(1-parseInt(sale.value)/100));
            document.getElementById("pay").value=result;
        }
        else
        {
            result = (100*parseInt(rentDay.value)*(1-parseInt(sale.value)/100));
            document.getElementById("pay").value=result;
        }

    }
</script>
</body>
</html>
