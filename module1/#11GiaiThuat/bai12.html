<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // a.	Nhập ma trận a (m dòng, n cột) gồm các phần tử kiểu int
        let m = parseInt(prompt("nhap vao m"));
        let n = parseInt(prompt("nhap vao n"));
        let arr = new Array(m);
        for (i = 0; i < m; i++) {
            arr[i] = new Array(n);
        }
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                arr[i][j] = parseInt(prompt("arr[" + i + "][" + j + "] = "));
            }
        }
        console.log("mang arr:<br>");
        console.log(arr);
        // b.	Tính tích các số là bội số của 3 nằm trên dòng đầu tiên của ma trận a.
        let tong = 0;
        for (let i = 0; i < n;i++) {
            if (arr[0][i] % 3 === 0) {
                tong += arr[0][i];
            }
        }
        console.log("tong cac so la boi so cua 3: " + tong);

        // c.	Tạo ra mảng một chiều X[i] với X[i] là các giá trị lớn nhất trên dòng i của ma trận a
        let X = new Array(m);
        for (let i = 0; i < m; i++) {
            X[i]=arr[i][0];
            for (let j = 0; j < n; j++) {
                if (X[i]<arr[i][j]){
                    X[i]=arr[i][j];
                }
            }
        }
        console.log(X);
        // d.	Xoá đi phần tử đầu tiên của mảng X[i], xuất lại mảng X[i]. 
        for (let i=0;i<X.length;i++){
            X[i]=X[i+1]
        }
        X.length=X.length-1;
        console.log("mang X: <br>");
        console.log(X);
    </script>
</body>
</html>
