<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ số BMI</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Enter Your Weight"));
    let height=parseFloat(prompt("Enter Your Height"));
    let bmi=weight/(height*height);
    if (bmi<18.5){
        alert("Underweight");
    }
    else if (bmi<25){
        alert("Normal");
    }
    else if (bmi<30){
        alert("Overweight");
    }
    else {
        alert("Obese");
    }
</script>
</body>
</html>
