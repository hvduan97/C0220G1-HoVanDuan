<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="addProduct">Add Product</label><br>
<input type="text" id="addProduct"><button onclick="addPro()">ADD</button><button onclick="displayList()">Display</button><br><br>
<label for="listProducr">List Product</label><br>
<div id="listProduct"></div>
<script>
    let x=0;
    let arr=Array();
    function addPro() {
        arr[x]=document.getElementById('addProduct').value;
        x++;
        document.getElementById("addProduct").value = "";
    }
    function displayList(){
        let y='';
        for (let i=0;i<arr.length;i++){
            y+=arr[i]+'<br/>';
        }
        document.getElementById('listProduct').innerHTML=y;
    }
    
</script>
</body>
</html>
