<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check2number(a,b) {
        if (a>b){
            alert('Số thứ nhất lơn hơn số thứ 2');
        }
        else {
            return a+b;
        }
    }
    let numberOne=parseInt(prompt('Enter number One'));
    let numberTwo=parseInt(prompt('Enter Number Two'));
    alert(check2number(numberOne,numberTwo));
    console.log(check2number(numberOne,numberTwo));
</script>
</body>
</html>
