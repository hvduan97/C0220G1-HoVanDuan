<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="check()">Click</button>
<script>
    function check(num) {
        num=prompt('nhập vào:');
        if (num>0){
            return alert('Số nguyên dương')
        }
        else {
            return alert('K phải số nguyên dương');
        }
    }
</script>
</body>
</html>
