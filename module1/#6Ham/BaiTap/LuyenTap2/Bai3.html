<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(num) {
        let gthua=1;
        for (let i=1;i<=num;i++){
            gthua*=i;
        }
        return gthua;
    }
    let numb=parseInt(prompt('Enter number'));
    alert('Giai thừa của '+numb+' là: '+giaithua(numb));
</script>
</body>
</html>
