<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let PI=3.14;
    function acreage(num1) {
        return num1*num1*PI;
    }
    function chuvi(num3) {
        return 2*num3*PI;
    }
    let r=parseInt(prompt('Nhập bán kính:'));
    alert('Diện tích hình tròn là: '+acreage(r)+' va chu vi hình tròn là: '+ chuvi(r));
</script>
</body>
</html>
