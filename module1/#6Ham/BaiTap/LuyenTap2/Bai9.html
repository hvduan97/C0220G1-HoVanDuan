<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let aray=[2,4,7,4,9,5,2,7,9,2];
    let numb=parseInt(prompt('Nhập số: '));
    function check(arr,num) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            if (num==arr[i]){
                count++;
            }
        }
        if (count>0){
            return count;
        }else {
            return -1;
        }
    }
    alert(check(aray,numb));
</script>
</body>
</html>
