<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=parseInt(prompt('nhạp số 1'));
    let num2=parseInt(prompt('nhấp số thứ 2'));
    change(num1,num2);
    function change(a,b) {
        let c=a;
            a=b;
            b=c;
            alert('Số thứ nhất là: '+a+' Số thứ 2 là '+b);
    }

</script>
</body>
</html>
