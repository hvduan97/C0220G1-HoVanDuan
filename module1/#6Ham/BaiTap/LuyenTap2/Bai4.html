<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(num) {
        if (!isNaN(num)){
            alert('Đây là số');
        }
        else {
            alert('Đây không phải là số');
        }
    }
    let numb=prompt('nhập số');
    alert(checkNum(numb));
</script>
</body>
</html>
