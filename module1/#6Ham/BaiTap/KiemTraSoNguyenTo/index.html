<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 10000; i++) {
        if (isPrime(i)) {
            document.write(i);
        }
        document.write("\n");
    }

    function isPrime(number) {
        let count=0;
        for (let j = 1; j <= number; j++) {
            if (number % j == 0) {
                count++;
            }
        }
        if (count==2){
            return true;
        }
        else {
            return false;
        }
    }

</script>
</body>
</html>
