<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[3, 5, 1, 8, -3, 7, 8];
    let arr2=[7, 12, 6, 9, 20, 56, 89];
    let arr3=[];
    let arr4=[0, 0, 0, 0, 0, 0];
    function findMinValue(arr) {
        if (arr.length==0){
            return -1;
        }
        let min=arr[0];
        let pos=0;
        for (let i=1;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
                pos=arr.indexOf(arr[i]);
            }
        }
        return pos;
    }
    document.write('Nếu hàm trả về -1 tức là mảng rỗng'+'<br/>');
    document.write('Min của arr1 nằm ở vị trí thứ: '+ findMinValue(arr1)+'<br/>');
    document.write('Min của arr2 nằm ở vị trí thứ: '+ findMinValue(arr2)+'<br/>');
    document.write('Min của arr3 nằm ở vị trí thứ: '+ findMinValue(arr3)+'<br/>');
    document.write('Min của arr4 nằm ở vị trí thứ: '+ findMinValue(arr4)+'<br/>');
</script>
</body>
</html>
