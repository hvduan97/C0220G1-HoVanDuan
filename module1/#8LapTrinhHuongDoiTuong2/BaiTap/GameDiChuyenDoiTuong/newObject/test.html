<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Object Game</title>
</head>
<body>
<div id="game"></div>
<script>
    let temp=true;
    let temp1=true;
    class Hero {
        constructor(speed, image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
            this.flag = false;
        }
        getHeroElement() {
            return '<img width=' + this.size + '' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        moveRight() {
            this.left += this.speed;
            console.log('left: ' + this.left);
        }
        moveAround() {
            let width = window.innerWidth - hero.size;
            let height = window.innerHeight - hero.size;
            if (this.left < width && temp ) {
                this.left += this.speed;
            } else if (this.top < height && temp1 ) {
                this.top += this.speed;
                console.log("TOP+ : "+this.top);
                temp=false;
            } else if (this.top > height && this.left > 0) {
                this.left -= this.speed;
                console.log("LEFT-: "+ this.left);
                temp1=false;
                //  this.top -= this.speed;
            } else if(this.top >0){
                this.top -= this.speed;
                console.log("TOP- : "+this.top);
            } else {
                temp1=true;
                temp=true;
            }
        }
    }
    let hero = new Hero(50, 'images/iniesta.png', 0, 0, 200);
    function start() {
        hero.moveAround();
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>
