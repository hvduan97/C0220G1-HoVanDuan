<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    /*let number=parseInt(prompt('nhập số cần kiểm tra'));*/
    let number=2;
    let cout=0;
    let result="";
    while (1){
        let i;
        let coutDevisor=0;
        for (i=1;i<=number;i++){
            if (number%i==0){
                coutDevisor++;
            }
        }
        if (coutDevisor==2){
            cout++;
            result+= number+" ";
        }
        number++;
        if (cout>=20){
            break;
        }
    }
    document.write(result);


</script>
</body>
</html>
