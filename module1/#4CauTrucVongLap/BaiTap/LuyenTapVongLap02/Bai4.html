<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=20;
    let n=50;
    let i,j;
    for (i=1;i<=m;i++){
        for (j=1;j<=n;j++){
            if ((i==1 )||(i==(m))||(j==1)||j==(n)){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
            }
        }document.write("<br>");
    }
</script>
</body>
</html>
