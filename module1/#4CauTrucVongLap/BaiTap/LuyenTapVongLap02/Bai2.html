<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let stage=1;
    let numberEnter=parseInt(prompt('Nhập số cần tính giai thừa'));
    for (i=1;i<=numberEnter;i++){
        stage=stage*i;
    }
    alert(stage);
</script>
</body>
</html>
