<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train If Else</title>
</head>
<body>
<script>
    let enterAnswer=prompt("What is the “official” name of JavaScript?");
    if (enterAnswer==="ECMAScript"){
        alert("Right");
    }
    else {
        alert("Didn’t know? ECMAScript!");
    }
</script>
</body>
</html>
