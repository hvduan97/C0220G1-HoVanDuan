<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập a: '));
    let b=parseInt(prompt('nhập b: '));
    let c=parseInt(prompt('nhập c:'));
    let d=b*b-4*a*c;
    if (a==0){
        if (b==0){
            if (c==0){
                alert('phương trình vô số nghiệm');
            }
            else {
                alert('phương trình vô nghiệm');
            }
        }
        else {
            alert('phương trình có nghiệm là: '+ (-c/b));
        }
    }
    else {
        if (d<0){
            alert('phương trình vô nghiệm');
        }
        else {
            if (d==0){
                alert('phương trình có nghiệm là: '+ -b/(2*a));
            }
            else {
                alert('phương trình có 2 nghiệm la:'+(-b+Math.sqrt(d)/(2*a))+'và'+(-b-Math.sqrt(d)/(2*a)));
            }
        }
    }
</script>
</body>
</html>
