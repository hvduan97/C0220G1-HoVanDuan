<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="caroTable"></div>
<script>
    let n=parseInt(prompt('nhập số dòng bạn muốn tạo:'));
    let m=parseInt(prompt('nhập số cột bạn muốn tạo:'));
    // let arr=
    for (let i=0;i<n;i++){
        for (let j=0;j<m;j++){
            document.write('0');
        }
        document.write('<br/>');
    }
</script>
</body>
</html>
