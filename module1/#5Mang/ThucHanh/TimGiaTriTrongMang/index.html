<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,5,7,3,8,-4,6,-9,4];
    let numberCheck=parseInt(prompt('Nhập số bạn  muốn kiểm tra'));
    let i;
    /*for (var element in arr){
        if (element=numberCheck){

        }
    }*/
    for (i=0;i<arr.length;i++){
        if (arr[i]==numberCheck){
            alert('Phần tử thứ '+i+' trong mảng có giá trị '+arr[i]+' trùng số bạn đoán');
            break;
        }
    }
    alert('Bạn không đoán trúng');
</script>
</body>
</html>
