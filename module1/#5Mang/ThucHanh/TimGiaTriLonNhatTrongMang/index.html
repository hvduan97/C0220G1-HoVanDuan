<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[3,5,1,100,9,7,-9,4,-5,10,11];
    let i;
    let max=arr[0];
    for (i=0;i<arr.length;i++){
        if (arr[i]>max){
            max=arr[i];
        }
    }
    document.write(max);
</script>
