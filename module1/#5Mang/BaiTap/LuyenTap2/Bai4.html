<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi = "Ho Van Duan ";
        let count =0;
        for (let i=0;i<chuoi.length;i++){
            if (chuoi[i]!=" "){
                count++;
            }
        }
        document.write(count);
    </script>
</body>
