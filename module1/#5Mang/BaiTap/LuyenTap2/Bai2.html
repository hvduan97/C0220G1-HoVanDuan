<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=new Array(10);
        let k=0;
        while(k<10){
            arr[k]=prompt('nhap arr['+k+']: ');
            k++;
        }
        let first=0;
        let last=arr.length-1;
        while(first<last){
            let tem=arr[first];
            arr[first]=arr[last];
            arr[last]=tem;
            first++;
            last--;
        }
        alert(arr);
    </script>
</body>
</html>
